<!DOCTYPE html>
<hmtl>
    <head>
        <title>form_validation</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
       
    </head>
    <body>
        <form id="form" method="GET" action="/">
           
               <label for="name">Name:</label>
               <input type="text" name="name" id="form_validation" class="name champ"><br/>
            

            
                <label for="adress">Adress:</label>
                <input type="text" name="adress" id="form_validation" class="adress champ"><br/>
            

           
                <label for="email">Email Adress:</label>
                <input type="text" name="email" id="form_validation" class="email champ"><br/>
            

              
                <label for="password">Password:</label>
                <input type="password" name="password" id="form_validation" class="password champ"><br/>
           
                
               
                <label for="comment">Comments:</label>
                <textarea name="comment" cols="" rows="" id="form_validation" class="comment champ">
                </textarea><br/>
            
            
                <button type="submit" id="submit" class="btm1">submit</button>
                <button type="reset" id="reset" class="btm2">reset</button>
            
            
        </form>
        
        <script defer src="script.js"></script>
    </body>
</hmtl>
